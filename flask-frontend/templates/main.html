{% extends "base.html" %}

{% block content %}
<h2>Image Upload</h2>
<form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <input id="fileUpload" class="custom-file-input" type="file" name="image" accept="image/*" required>
    <label for="fileUpload" class="btn custom-file-label">Choose File</label>
    <button class="btn" type="submit">Submit!</button>
</form>
{% endblock %}
