<!DOCTYPE html>
<html>
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader").classList.add("loader--hidden");
    });

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const loader = document.querySelector(".loader");

        if (form) {
            form.addEventListener("submit", function () {
                loader.classList.remove("loader-hidden");
            });
        }
    });
  </script>
  <head>
    <title>Constellation Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icon/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">


  </head>
  <body>
    <!-- main loader container-->
    <div class = "loader loader-hidden"></div>
    <header class=”header”>
      <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-duration: 3s;"></div>
        <div class="star" style="top: 40%; left: 70%; animation-duration: 4s;"></div>
        <div class="star" style="top: 80%; left: 30%; animation-duration: 5s;"></div>
        <div class="star" style="top: 50%; left: 900%; animation-duration: 2.5s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-duration: 3.5s;"></div>
        <div class="star" style="top: 90%; left: 10%; animation-duration: 2s;"></div>
        <div class="star" style="top: 30%; left: 10%; animation-duration: 5s;"></div>
        <div class="star" style="top: 30%; left: 80%; animation-duration: 4s;"></div>
        <div class="star" style="top: 20%; left: 85%; animation-duration: 3s;"></div>
        <div class="star" style="top: 80%; left: 90%; animation-duration: 2.5s;"></div>
        <div class="star" style="top: 10%; left: 75%; animation-duration: 3.5s;"></div>
        <div class="star" style="top: 5%; left: 90%; animation-duration: 4.5s;"></div>
        <div class="star" style="top: 50%; left: 25%; animation-duration: 4.5s;"></div>
        <div class="star" style="top: 63%; left: 35%; animation-duration: 2.5s;"></div>
      </div>
      <div class="welcome-content">
        <h1>Welcome to the Constellation Identifier WebSite!</h1>
        <p>Submit an image/photo of the constellation to find out what it is amd know more about stars.</p>
      </div>
    </header>
    
    <div class=”content”>
      {% block content %}
      {% endblock %}
    </div>
   
    <footer class=”footer”>
    </footer>
  </body>
</html>
